<div class="container-fluid mt-12" style="margin-top: 1rem;">
    <div class="row d-flex col-12">
        <div class="col-3 m-auto" style="text-align: start;">
            Vez de: <span style="color: #dc3545;">{{jogadorDaVez}}</span>
        </div>
        <div class="col-3 m-auto">
            <button type="button" class="btn btn-outline-danger btn-block" (click)="onComprarCarta()">Comprar carta</button>
        </div>
        <div class="col-3 m-auto">
            <button type="button" class="btn btn-outline-dark btn-block" (click)="onEncerrouJogada()">Encerrar jogada</button>
        </div>
        <div class="col-3 m-auto" style="text-align: end;">
            {{corDaVez}}
        </div>
    </div>
</div>

<hr>

<div class="container-fluid">

    <div class="row d-flex justify-content-center col-12" style="padding-bottom: 3rem;">
        <div class="flex-row" *ngFor="let carta of baralhoMaquina; index as i" style="width: 7rem;">
            <div>
                <img src="{{PATH_IMAGE}}{{carta.nomeImagem}}" class="rounded mx-auto d-block" alt="{{carta.nomeImagem}}" *ngIf="showCartasComputador">
                <img src="{{PATH_IMAGE}}{{PATH_CARTA_TRAZ}}" class="rounded mx-auto d-block" alt="{{carta.nomeImagem}}" *ngIf="!showCartasComputador">
            </div>
        </div>
    </div>

    <div class="container p-2">
        <div class="text-center">
            <img src="{{PATH_IMAGE}}{{cartaAtualMesa.nomeImagem}}" class="rounded mx-auto d-block" alt="{{cartaAtualMesa.nomeImagem}}" style="max-width: 10rem;">
        </div>
    </div>

    <div class="row d-flex justify-content-center col-12" style="padding-top: 3rem;">
        <div class="flex-row" *ngFor="let carta of baralhoJogador; index as i" style="width: 7rem;">
            <div class="carta" (click)="selecionouCarta(carta)">
                <img src="{{PATH_IMAGE}}{{carta.nomeImagem}}" class="rounded mx-auto d-block" alt="{{carta.nomeImagem}}">
            </div>
        </div>
    </div>
</div>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" id="openModalButton" data-toggle="modal" data-target="#myModal" [hidden]="true">
    Abrir modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Escolha uma cor</h5>
            </div>
            <div class="modal-body">
                <div class="form-group row col-12 linha-cores">
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-warning btn-block" (click)="onSelecionouCor('AMARELO')" data-dismiss="modal">Amarelo</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-primary btn-block" (click)="onSelecionouCor('AZUL')" data-dismiss="modal">Azul</button>
                    </div>
                </div>
                <div class="form-group row col-12 linha-cores">
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-danger btn-block" (click)="onSelecionouCor('VERMELHO')" data-dismiss="modal">Vermelho</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-success btn-block" (click)="onSelecionouCor('VERDE')" data-dismiss="modal">Verde</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
